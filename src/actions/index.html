<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>正在跳转服务器...</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        var getUrlParams = function(names) {
          //获取？后面的参数
          var urlSearch = window.location.search
          var urlValue = ''
          //以？*&来拆分
          var params = urlSearch.split(/[?*&]/)
          for (var i = 0; i < params.length; i++) {
            //如果url参数里包含传递过来names字段，则取=后面的部分
            if (params[i].indexOf(names) >= 0) {
              urlValue = params[i].split('=')[1]
              return urlValue
            }
          }
          return urlValue
        }

        let code = getUrlParams('code')

        var location1 = `http://ljll.xyz/?code=${code}`
        var location2 = `http://h5lk6.com/?code=${code}`

        let arr = []
        arr.push(location1)
        arr.push(location2)

        var Rand = Math.random()
        const index = 0 + Math.round(Rand * 1)

        window.open(arr[index], '_self')
      }, 200)
    </script>
  </body>
</html>
